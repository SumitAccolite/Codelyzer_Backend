<!-- src/app/monaco-editor/monaco-editor.component.html -->
<div class="container">
    <div class="toolbar">
      <div class="select-container">
        <label for="languageSelect">Select Language:</label>
        <select id="languageSelect" [(ngModel)]="selectedLanguage" (change)="onLanguageChange()">
          <option value="java">Java</option>
          <option value="cpp">C++</option>
        </select>
      </div>
  
      <div class="select-container">
        <label for="themeSelect">Select Theme:</label>
        <select id="themeSelect" [(ngModel)]="selectedTheme" (change)="onThemeChange()">
          <option value="vs-dark">Dark</option>
          <option value="vs-light">Light</option>
        </select>
      </div>
  
      <button (click)="toggleFullScreen()">Toggle Full Screen</button>
      <button *ngIf="isFullScreen" (click)="exitFullScreen()">Exit Full Screen</button>
    </div>
  
    <div #editorContainer class="editor-container" [ngStyle]="{ 'height.px': isFullScreen ? '100vh' : '365' }"></div>
  </div>
